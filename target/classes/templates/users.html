<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>
<body>

<div>
    <h2>Users</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form th:action="@{update(id=${user.id})}" th:object="${user}" >
                    <!--                            Скрытое поле id-->
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit">Edit</button>
                </form>

                <form th:action="@{delete(id=${user.id})}" th:object="${user}" th:method="delete">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p><a href="add">Create user</a></p>
</div>
</body>
</html>
